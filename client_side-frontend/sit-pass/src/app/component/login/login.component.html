<div class="flex flex-col items-center justify-center h-screen">
  <div class="w-full max-w-xs">
    <h1 class="text-center text-3xl font-bold mb-2">FITPASS</h1>
    <h2 class="text-center text-2xl font-bold mb-4">SIGN IN</h2>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" (submit)="login()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               id="email"
               type="email"
               [(ngModel)]="email"
               name="email"
               placeholder="Email"
               required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
               id="password"
               type="password"
               [(ngModel)]="password"
               name="password"
               placeholder="******************"
               required>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Sign In
        </button>
        <a (click)="register()" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
          Don't have an account?
        </a>
      </div>
      <p *ngIf="errorMessage" class="text-red-500 text-xs italic">{{ errorMessage }}</p>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2024 SIT PASS. All rights reserved.
    </p>
  </div>
</div>
